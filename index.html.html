<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto:wght@400;700&family=Yuji+Boku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./kisspng-mobile-phones-computer-icons-telephone-prepay-mobi-mobile-phone-icon-phone-telephone-icon-5ab06601d2c4e3.4312204815215098898633.png" alt="Logo Telefone">
            <h1>Formulário agenda</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Nome"/>
            <input type="number" id="numero-telefone" required placeholder="Telefone"/>
            <button type="submit"> Cadastrar </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> 
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.javascript.js"></script>
</body>
</html>
